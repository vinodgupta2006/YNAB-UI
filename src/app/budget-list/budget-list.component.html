                    <h5 class="card-title">{{budget.name}}</h5>
                    <small class="card-text">First Month: {{budget.first_month }}</small><br/>
                    <small class="card-text">Last Month: {{budget.last_month }}</small><br/>   
                    <hr/> 
                    <a [routerLink]="['/budget-accounts/', budget.id]" class="viewAccounts">View Accounts</a>
                    <a [routerLink]="['/budget-payees/', budget.id]" class="viewPayees">View Payees</a>

                <div class="card-footer">

</div>
<app-footer></app-footer>
